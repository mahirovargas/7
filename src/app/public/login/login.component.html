 
  <title>Login</title>
  <style>
    /* Estilo del fondo */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #87CEEB; /* Fondo cielo */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contenedor principal del login */
    .login-container {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    /* Estilo del título */
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Estilo de los campos del formulario */
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    /* Botones alineados uno al lado del otro */
    .button-group {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 8px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Botón de enviar */
    .btn-submit {
      background-color: #4CAF50;
      color: white;
    }

    /* Botón de cancelar */
    .btn-cancel {
      background-color: #f44336;
      color: white;
    }

    /* Efectos hover */
    .btn:hover {
      opacity: 0.9;
    }
  </style>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <div class="button-group">
        <a href="/home" class="btn btn-submit">Enviar</a>
        <a href="/login" class="btn btn-submit">Cancelar</a>

      </div>
    </form>
  </div>
</body>
