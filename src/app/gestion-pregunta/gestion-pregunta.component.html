<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .form-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .button-group button {
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Crear Encuesta</h2>
    <form>
      <!-- Campo para el título de la encuesta -->
      <div class="mb-3">
        <label for="titulo" class="form-label">Título de la Encuesta</label>
        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingresa el título" required>
      </div>

      <!-- Campo para la descripción de la encuesta -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Describe la encuesta" required></textarea>
      </div>

      <!-- Tipo de encuesta -->
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Encuesta</label>
        <select class="form-select" id="tipo" name="tipo" required>
          <option value="">Selecciona el tipo</option>
          <option value="texto">Texto</option>
          <option value="opciones">Opciones Múltiples</option>
          <option value="unica">Respuesta Única</option>
          <option value="contenedor">Contenedor</option>
        </select>
      </div>

      <!-- Número de preguntas -->
      <div class="mb-3">
        <label for="preguntas" class="form-label">Número de Preguntas</label>
        <input type="number" class="form-control" id="preguntas" name="preguntas" min="1" max="50" placeholder="Ingresa la cantidad de preguntas" required>
      </div>

      <!-- Botones -->
      <div class="button-group">
        <a href="/gestion-encuestas" class="btn btn-submit">Enviar</a>
        <a href="/gestion-encuesta" class="btn btn-submit">Cancelar</a>
      </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
